<div class="input-container">
  <label htmlFor="prompt">
    <app-shared-shell-ps1></app-shared-shell-ps1>
  </label>

  <input
    id="prompt"
    type="text"
    aria-label="prompt"
    [(ngModel)]="value"
    (keydown)="onSubmit($event)"
    autoFocus
    autoComplete="off"
    autoCorrect="off"
    autoCapitalize="off"
  />
</div>
